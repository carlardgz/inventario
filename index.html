<!DOCTYPE html>
<html>
  <head>
    <title>Control de inventario</title>
  </head>

  <body>
    <div class="header">
      <h1>Inventario</h1>
    </div>

    <div class="content">
      <div>
        <p>Producto</p>
        <div class="content-info">
          <form>
            <div class="field">
              <label>CÃ³digo:</label>
              <input id="txtCode" type="text" size="35" />

            <div class="field">
              <label>Nombre:</label>
              <input id="txtName" type="text" size="35" />
            </div>
            <div class="field">

            </div>
            <div class="field">
                <input id="txtToList" type="number" size="35" />
                <input id="btnToList" type="button" value="Listar"/>
            </div>
            <div class="field">
                <input id="txtInvert" type="number" size="35" />
                <input id="btnInvert" type="button" value="Invertir"/>
            </div>
            <div class="field">
                <input id="txtInsert" type="number" size="35" />
                <input id="btnInsert" type="button" value="Insertar"/>
            </div>  
          </form>
        </div>
      </div>

      <div>
        <h2>Lista de Productos</h2>

      <div>

     </div>

</html>
